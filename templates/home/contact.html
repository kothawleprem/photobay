{% extends 'base.html' %}

{% block title %} Home-Contact {% endblock title %}
{% block contactactive %}active{% endblock contactactive %}

{% block body %}
<main class="main pt-4">

    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">

          <article class="card mb-4">
            <header class="card-header text-center">
              <h1 class="card-title">Get in touch</h1>
            </header>
            <div class="card-body">
<form action="/contact" method="post">
 {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name"  >
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" >
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone">
  </div>
  <div class="form-group">
    <label for="content">Describe</label>

    <textarea class="form-control" name="content" id="content" name="content" cols="30" row="5"></textarea>
    
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

            </div>
          </article><!-- /.card -->

        </div>
      </div>
    </div>

  </main>

{% endblock body %}
